<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Invoice Extractor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ url_for('static', filename = 'style.css')}}"/>
</head>
<body>
<div class="plat-content">
    <div class="content" style="padding-left: 10%; padding-right: 10%">
        <div class="all__surveys row">
            <div class="col-xl-2 col-lg-2"></div>
            <div class="survey_card-wrapper col-xl-4 col-lg-4 col-md-6 col-sm-12">
                <div class="survey_card card ">
                    <h1 class="survey__name">Processed Invoices</h1>
                    <div class="progress-bar-donut" data-prograss="{{ processed_ratio }}"></div>
                    <h4 class="text-center">Processed Number: {{ processed_files_len }} / {{ total_files_len }}</h4>
                    <a class="button green" href="/processed">View Group
                        <svg width="18px" height="13px" viewBox="0 0 18 13">
                            <g class="button__icon button__icon-green">
                                <path d="M12.1209908,0.195510794 C11.8757701,-0.0651702647 11.4676405,-0.0651702647 11.2138457,0.195510794 C10.968625,0.44738506 10.968625,0.866588384 11.2138457,1.11787553 L15.8135916,5.84242616 L0.635058749,5.84242616 C0.281232137,5.84301328 0,6.13187607 0,6.49530304 C0,6.85873002 0.281232137,7.15698672 0.635058749,7.15698672 L15.8135916,7.15698672 L11.2138457,11.8727306 C10.968625,12.1334116 10.968625,12.5532021 11.2138457,12.8044892 C11.4676405,13.0651703 11.8763417,13.0651703 12.1209908,12.8044892 L17.8096539,6.96147593 C18.0634487,6.70960166 18.0634487,6.29039834 17.8096539,6.03911119 L12.1209908,0.195510794 Z"
                                      id="Arrow"></path>
                            </g>
                        </svg>
                    </a>
                    </p>
                </div>
            </div>
            <div class="survey_card-wrapper col-xl-4 col-lg-4 col-md-6 col-12">
                <div class="survey_card card">
                    <h1 class="survey__name">Validated Invoices</h1>
                    <div class="progress-bar-donut" data-prograss="{{ validated_ratio }}"></div>
                    <h4 class="text-center">Validated Number: {{ validated_files_len }} / {{ processed_files_len }}</h4>
                    <a class="button green" href="/validated">View Group
                        <svg width="18px" height="13px" viewBox="0 0 18 13">
                            <g class="button__icon button__icon-green">
                                <path d="M12.1209908,0.195510794 C11.8757701,-0.0651702647 11.4676405,-0.0651702647 11.2138457,0.195510794 C10.968625,0.44738506 10.968625,0.866588384 11.2138457,1.11787553 L15.8135916,5.84242616 L0.635058749,5.84242616 C0.281232137,5.84301328 0,6.13187607 0,6.49530304 C0,6.85873002 0.281232137,7.15698672 0.635058749,7.15698672 L15.8135916,7.15698672 L11.2138457,11.8727306 C10.968625,12.1334116 10.968625,12.5532021 11.2138457,12.8044892 C11.4676405,13.0651703 11.8763417,13.0651703 12.1209908,12.8044892 L17.8096539,6.96147593 C18.0634487,6.70960166 18.0634487,6.29039834 17.8096539,6.03911119 L12.1209908,0.195510794 Z"
                                      id="Arrow"></path>
                            </g>
                        </svg>
                    </a>
                    </p>
                </div>
            </div>
            <div class="col-xl-2 col-lg-2"></div>
        </div>
    </div>
</div>

<!-- scripts -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename = 'js/progressbar.js')}}"></script>
<script src="{{ url_for('static', filename = 'js/functions.js')}}"></script>
</body>
</html>
